<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HARDBOAT Emile</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee Spice:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }

    /* Conteneur vidéo + overlay */
    #video-wrapper {
      position: relative;
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }

    #video-container {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    #overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>HARDBOAT TRAILER</h1>

    <div id="video-wrapper">
      <video id="video-container" autoplay muted loop>
        <source src="vid-defis-pirate.mp4" type="video/mp4">
    </video>
    <img id="overlay-image" src="fond-noir.png" onclick="playVideo()">
    </div>
  <h2>Vivez l'expérience innoubliable du HARDBOAT FESTIVAL au Parcexpo de Villefranche (69) le 18 octobre 2025</h2>
  <p>Billet à usage unique - non remboursable</p>    
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('video-container');
      video.muted = false;
      video.play();
      document.getElementById('overlay-image').style.display = 'none';
    }
  </script>
</body>
</html>
